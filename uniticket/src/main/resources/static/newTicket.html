<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .bg {
            background-color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cont {
            text-align: center;
        }
        .boxCont {
            background-color: #e8e8e8;
            padding: 10px;
            margin-top: 20px;
        }
        .ticketCode {
            font-size: 20px;
            color: #333333;
            padding: 10px;
            background-color: #d4d4d4;
            display: inline-block;
            margin: 10px 0;
        }
        .footer {
            font-size: 12px;
            color: #777777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="bg">
    <div class="cont">
        <p><strong>Estimado {user},</strong></p>
        <p>Su ticket se ha registrado correctamente, su verificador es:</p>
        <div class="boxCont">
            <div class="ticketCode">{ticketId}</div>
        </div>
        <p class="footer">Este mensaje de correo electrónico se ha enviado desde una dirección exclusivamente para envíos. No responda a este mensaje.</p>
    </div>
</div>
</body>
</html>
